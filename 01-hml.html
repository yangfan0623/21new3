    <p><a href="https://www.daodejing.org/">古之善为士者</a
        >，微妙玄通，深不可识。夫唯不可识，故强为之容；豫兮若冬涉川；犹兮若畏四邻；俨兮其若客；涣兮若冰之将释；敦兮其若朴；旷兮其若谷；混兮其若浊；
        孰能浊以止，静之徐清？孰能安以久，动之徐生？保此道者，不欲盈。夫唯不盈，故能蔽而新成。(古之善为士者 帛书版：古之善为道者；能蔽而新成 帛书版：能蔽而不
        成)
